<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--script src="cordova.js"></script-->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" ng-Controller="toDo">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Todo App</h1>
      </ion-header-bar>
      <ion-content>
        <div>
          <input type="text" name="search" class="search" placeholder="Search Todos" ng-model="search" maxlength="10">

        </div>
        
        <div class="list">
  

   <div ng-repeat="todo in toDoList |  filter : {completedOn : null}|filter : search | orderBy: '-createdOn'" class="item item-icon-right">
      <i class="icon ion-close-circled" ng-click="completeToDo(todo)"></i>
      {{todo.content}} {{todo.createdOn}}
   </div>

   
</div>
      </ion-content>
      <div class="bar bar-footer bar-calm">
   		<button class="button icon ion-plus pull-right" ng-click="showPopup()"></button>
	  </div>
    </ion-pane>
  </body>
</html>
